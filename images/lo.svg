<svg id="bestLogo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 200" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <defs>
    <linearGradient id="gradientRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b32200;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2584ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0053b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <g transform="translate(50, 40)">
    <path d="M100,10 L150,180 L50,180 Z" fill="url(#gradientBlue)" stroke="black" stroke-width="2" filter="url(#shadow)" />
    <path d="M100,40 L130,160 L70,160 Z" fill="url(#gradientRed)" stroke="black" stroke-width="2" />
    <circle cx="100" cy="100" r="20" fill="white" stroke="black" stroke-width="2" />
    <circle cx="100" cy="100" r="10" fill="url(#gradientBlue)" />
    <path d="M100,20 Q130,80 100,140 Q70,80 100,20 Z" fill="url(#gradientRed)" opacity="0.5" />
  </g>
  <text x="200" y="140" font-family="&quot;Times New Roman&quot;" font-size="48" font-weight="700" fill="#fff" stroke="black" stroke-width="1">
    Tirenify
  </text>
</svg>

